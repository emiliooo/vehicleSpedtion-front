<div class="header">
    <span class="title">Lista kierowców</span>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="driverId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let driver">{{driver.driverId}}</td>
    </ng-container>
  
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Imię i nazwisko</th>
      <td mat-cell *matCellDef="let driver">{{driver.fullName}}</td>
    </ng-container>
  
    <ng-container matColumnDef="licenseNumber">
      <th mat-header-cell *matHeaderCellDef>Numer prawa jazdy</th>
      <td mat-cell *matCellDef="let driver">{{driver.licenseNumber}}</td>
    </ng-container>
  
    <ng-container matColumnDef="licenseCategory">
      <th mat-header-cell *matHeaderCellDef>Kategorie</th>
      <td mat-cell *matCellDef="let driver">{{driver.licenseCategory}}</td>
    </ng-container>
  
    <ng-container matColumnDef="contactPhone">
      <th mat-header-cell *matHeaderCellDef>Telefon</th>
      <td mat-cell *matCellDef="let driver">{{driver.contactPhone}}</td>
    </ng-container>

    <ng-container matColumnDef="incidentHistory">
      <th mat-header-cell *matHeaderCellDef>Historia incydentów</th>
      <td mat-cell *matCellDef="let driver">{{driver.incidentHistory}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
