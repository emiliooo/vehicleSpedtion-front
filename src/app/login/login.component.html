<div style="padding: 2rem; max-width: 400px; margin: auto;">
  <h2>Logowanie</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Login</mat-label>
      <input matInput type="text" name="username" ngModel required />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%; margin-top: 1rem;">
      <mat-label>Has≈Ço</mat-label>
      <input matInput type="password" name="password" ngModel required />
    </mat-form-field>

    <div style="margin-top: 2rem;">
      <button mat-raised-button color="primary" type="submit">Zaloguj</button>
    </div>
  </form>

  <p style="margin-top: 1rem;">{{ message }}</p>
</div>

<div style="text-align: center; margin-top: 2rem;">
  <button mat-stroked-button color="accent" (click)="driver()">driversBtn</button>
</div>
